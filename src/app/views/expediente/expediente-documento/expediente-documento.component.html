<div>
    <div class="row">
        <div class="col-lg-6">
            <ejs-textbox placeholder="Asunto/NÃºmero/Nombre" floatLabelType="Auto" type="text" [readonly]='false' [(value)]="filtro.busqueda" autocomplete="off"></ejs-textbox>
        </div>
        <div class="col-6" style="text-align: end;">
            <button ejs-button cssClass="e-outline" [isPrimary]="true" style="padding: 10px; margin: 10px;" (click)="onClickBuscar()">BUSCAR</button>
            <button ejs-button cssClass="e-outline" [isPrimary]="true" style="padding: 10px; margin: 10px;" (click)="onClickAgragar()" *ngIf="idArea!=0">AGREGAR DOCUMENTO</button>
        </div>
    </div><br>
    <div class="row" *ngFor="let data of dataSource" style="border-top: solid 1px #c7c7c7; padding-bottom: 10px;">
        <strong style="margin-top: 10px; font-size: 16px; color: #144AA7;">{{data.asunto}}</strong>
        <span style="margin-top: 10px;">{{data.descripcion}}</span>
        <div style="margin-top: 10px;">
            <span><span style="font-weight: bold;">Creado por: </span> {{data.usuarioCrea}}</span>
            <span style="margin-left: 20px;"><span style="font-weight: bold;">Fecha: </span> {{data.fechaCreacion}}</span>
        </div>
        <div style="display: inline-block; margin-top: 10px; position: relative;" *ngIf="data.archivo">
            <span style="font-weight: bold;">Descargar Archivo: </span><span class="material-icons" (click)="descargarArchivo(data)" style="color: #144AA7; cursor: pointer; position: absolute; margin-top: -5px;">get_app</span>
        </div>
    </div>
</div>

<ejs-dialog #dialogDocumentoDetalle allowDragging='true' [visible]="false" width='700px' isModal='true'>
    <ng-template #header>
        <span style="margin-left: 10px;">AGREGAR NUEVO DOCUMENTO</span>
    </ng-template>
    <ng-template #content>
        <expediente-documento-detalle [dataInput]="dataExpediente" (close)="cerrarDetalle($event)" *ngIf="showDetalle"></expediente-documento-detalle>
    </ng-template>
</ejs-dialog>
